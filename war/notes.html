  	<script id="notes-template" type="text/x-handlebars-template">
		<h1 class="page-header">Notizen</h1>
 		<table class="table table-condensed table-striped">
			<thead>
				<tr>
					<th>Author</th>
					<th>Titel</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</script>
	
	<script id="note-template" type="text/x-handlebars-template">
 		<td>{{user}}</td><td>{{title}}</td>
	</script>
	
	<script id="note-edit-template" type="text/x-handlebars-template">
		<h1 class="page-header">Notizen</h1>
 		<form class="form-horizontal">
			<fieldset>
				<div class="control-group">
            		<label class="control-label" for="title">Titel</label>
            		<div class="controls">
              			<input type="text" class="input-xlarge" name="title">
              		</div>
          		</div>
				<div class="control-group">
            		<label class="control-label" for="content">Text</label>
            		<div class="controls">
              			<textarea name="content"></textarea>
              		</div>
          		</div>
				<div class="form-actions">
            		<button type="submit" class="btn btn-primary" id="save">Ãœbernehmen</button>
            		<button class="btn" id="cancel">Abbrechen</button>
          		</div>
			</fieldset>
		</form>
	</script>
